<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Lexend:wght@100..900&family=Lily+Script+One&family=Montserrat:ital,wght@0,200;1,200&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

		* {
			padding: 0;
			margin: 0;
			border: 0;
		}

		*,
		*:before,
		*:after {
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		:focus,
		:active {
			outline: none;
		}

		a:focus,
		a:active {
			outline: none;
		}

		nav,
		footer,
		header,
		aside {
			display: block;
		}

		html,
		body {
			height: 100%;
			width: 100%;
			font-size: 100%;
			line-height: 1;
			font-size: 10px;
			-ms-text-size-adjust: 100%;
			-moz-text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%;
		}

		input,
		button,
		textarea {
			font-family: inherit;
		}

		input::-ms-clear {
			display: none;
		}

		button {
			cursor: pointer;
		}

		button::-moz-focus-inner {
			padding: 0;
			border: 0;
		}

		a,
		a:visited {
			text-decoration: none;
		}

		a:hover {
			text-decoration: none;
		}

		ul li {
			list-style: none;
		}

		img {
			vertical-align: top;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-size: inherit;
			font-weight: 400;
		}


		.fw-bold {
			font-weight: 700;
		}

		.fw-light {
			font-weight: 300;
		}

		.fw-ex-light {
			font-weight: 200;
		}

		.fw-sm-bold {
			font-weight: 600;
		}

		.montserrat {
			font-family: "Montserrat", sans-serif;
		}

		.lexend {
			font-family: "Lexend", sans-serif;
		}

		.lily-script-one {
			font-family: "Lily Script One", sans-serif;
		}

		.open-sans {
			font-family: "Open Sans", sans-serif;
		}

		.fz-4 {font-size: 1.6rem;}

		.fz-5 {font-size: 2rem;}

		.fz-6 {font-size: 2.4rem;}

		.fz-8 {font-size: 3.2rem;}

		.fz-12 {font-size: 4.8rem;}

		.footer__copyright {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			gap: 6px;
			padding: 15px 0px;
		}

		.footer__copyright a {
			color: #c8c8c8;
			font-size: 17px;
		}

	</style>
</body>

</html>
